<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .movie-card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            float: left;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .movie-card img {
            width: 100%;
            border-radius: 5px;
        }
        .movie-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .movie-card p {
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página de Películas</h1>
    </header>

    <div class="container">
        <div class="movie-card">
            <img src="https://via.placeholder.com/300x400" alt="Película 1">
            <h2>Título de la Película 1</h2>
            <p>Descripción breve de la película 1.</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/300x400" alt="Película 2">
            <h2>Título de la Película 2</h2>
            <p>Descripción breve de la película 2.</p>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/300x400" alt="Película 3">
            <h2>Título de la Película 3</h2>
            <p>Descripción breve de la película 3.</p>
        </div>
        <!-- Puedes agregar más tarjetas de películas aquí -->
    </div>

    <footer>
        <p>&copy; 2024 Mi Página de Películas</p>
    </footer>
</body>
</html>
